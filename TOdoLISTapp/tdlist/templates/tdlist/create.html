{%extends "tdlist/layout.html"%}
{%load widget_tweaks%}

{%block body%}

<form method="post">
    {%csrf_token%}
     <div class="form-group">
    <label for="{{ form.title.name_for_label }}">Title</label>
    {% render_field form.name class="form-control" %}
    
  </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        {% render_field form.description class="form-control" %}
        
      </div>

      <div class="form-group">
        <label for="{{ form.deadline.id_for_label }}">Deadline</label>
        {% render_field form.deadline class="form-control" %}
        
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
</form>
<script> $( "#{{ form.deadline.id_for_label }}" ).datepicker({ format: 'yyyy-mm-dd' ,});  </script>
{%endblock%}
