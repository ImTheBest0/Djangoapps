{%extends "tdlist/layout.html"%}

{%block body%}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">To-do-List</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Tasks<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'create' %}">create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<div class="card" style="width: 18rem;">
    <div class="card-header">To-do-list</div>
    <ul class="list-group list-group-flush">
        {%for task in tdl%}
        <li class="list-group-item">
            {{task.name}}
            {%if task.status%}
            <h5 style="color:aqua">Finished</h5>
            {%else%}
            <h5 style="color: red;">Not Finished</h5>
            {%endif%}
            <a class="btn btn-primary" href="{%url 'show' task.id %}" role="button">Show more</a>
        </li>
        {%endfor%}

    </ul>

</div>
{%endblock%}
