{%extends 'taskapp/layout.html'%}
{%block body%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">Navigation</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

  
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Login page</a>
        </li>

        <li class="nav-item"> 
            <a class="nav-link" href="#">Register</a>
        </li>

      </ul>

    </div>
  </nav>

  <form action="{%url 'taskapp:login'%}" method="post">
    {% csrf_token %}
        <div class="container">
            <h1>Login</h1>
            <div class="form-group"> 
              
              <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> 
              <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required>
            </div>
            {% if message %}
              <div class="alert alert-warning">
                {{ message }}
              </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Login</button> 
        </div>
  </form>
{%endblock%}
